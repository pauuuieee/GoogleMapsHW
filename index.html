<html>
  <head>
    <script>
      function showMap(lat, lng, zoom) {
        var mapProp= {
          center:new google.maps.LatLng(lat, lng),
          zoom:zoom,
        };
        console.log(`lat: ${lat}, lng: ${lng}`);
        var map=new google.maps.Map(document.getElementById("map"),mapProp);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQJEIwiQK4u72wg6urK9CD4BwjqpAjscs"></script>
    <script>
      function updateMap() {
        var lat = document.getElementById("lat").value;
        var lng = document.getElementById("lng").value;
        var zoom = document.getElementById("zoom").value;
        showMap(lat, lng, Number(zoom));
      }
    </script>
  </head>
  <body>
    <form id="map_form">
      <label>Latitude</label>
      <input type="text" id="lat">
      <br>
      <label>Longitude</label>
      <input type="text" id="lng">
      <br>
      <label>Zoom</label>
      <input type="text" id="zoom" value=5>
      <br>
      <input type="button" value="Show Map" onclick="updateMap()">
    </form>
    <div id="map" style="width:100%;height:400px;"></div>
  </body>
</html>
